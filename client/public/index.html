<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Note Maker</h1>
      <nav id="auth-nav">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
      </nav>
      <nav id="user-nav" style="display: none;">
        <button id="create-note">Create Note</button>
        <input type="text" id="search-notes" placeholder="Search Notes">
        <button id="view-archived">Archived Notes</button>
        <button id="view-trash">Trash</button>
        <button id="view-reminders">Reminders</button>
        <button id="logout-button">Logout</button>
      </nav>
    </header>
    <main>
      <div id="auth-forms">
        <div id="login-form" style="display: none;">
          <input type="text" id="login-username" placeholder="Username">
          <input type="password" id="login-password" placeholder="Password">
          <button id="login-submit">Login</button>
        </div>
        <div id="register-form" style="display: none;">
          <input type="text" id="register-username" placeholder="Username">
          <input type="password" id="register-password" placeholder="Password">
          <button id="register-submit">Register</button>
        </div>
      </div>
      <div id="note-form" style="display: none;">
        <input type="text" id="note-title" placeholder="Title">
        <textarea id="note-content" placeholder="Content"></textarea>
        <input type="text" id="note-tags" placeholder="Tags (comma separated)">
        <input type="date" id="note-reminder" placeholder="Reminder Date">
        <div id="color-picker">
          <button class="color-btn" data-color="#ffffff" style="background-color: #ffffff;"></button>
          <button class="color-btn" data-color="#f28b82" style="background-color: #f28b82;"></button>
          <button class="color-btn" data-color="#fbbc04" style="background-color: #fbbc04;"></button>
          <button class="color-btn" data-color="#fff475" style="background-color: #fff475;"></button>
          <button class="color-btn" data-color="#ccff90" style="background-color: #ccff90;"></button>
          <button class="color-btn" data-color="#a7ffeb" style="background-color: #a7ffeb;"></button>
          <button class="color-btn" data-color="#cbf0f8" style="background-color: #cbf0f8;"></button>
          <button class="color-btn" data-color="#aecbfa" style="background-color: #aecbfa;"></button>
          <button class="color-btn" data-color="#d7aefb" style="background-color: #d7aefb;"></button>
        </div>
        <button id="save-note">Save Note</button>
      </div>
      <div id="notes-container"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
